########################## About ##############################
about:
  enable : true
  title : "About Quiet Ears"
  content : "Disney bounding is a substantial part of the Disney culture. Decorative headbands and flashy outfits make us feel like a part of the magic. All dressed up, we strut through the parks as the joyous noises wash over us. But not everyone thinks the noises of Disney are beautiful. To some, these noises cause great discomfort and have to wear noise canceling headphones instead of character headbands.  Let's be Inclusion Bound with Quiet Ears! Adaptive headphone attachments for Disney lovers!"
  image : "images/about.png"


